<html>
  <head>
    <title>HTML5 Forms</title>
  </head>
  <body>
    <form>
      <label>
         Text Input
        <input type="text">
        <br>
      </label>
      <label>
         Date Input
        <input type="date">
        <br>
      </label>
      <label>
         Email Inputs
        <input type="email" required autofocus>
        <br>
      </label>
      <label>
         Password Input
        <input type="password">
        <br>
      </label>
      <label>
         Time input
        <input type="time">
        <br>
      </label>
      <label>
         URL input
        <input type="url">
        <br>
      </label>
      <label>
         Color Input
        <input type="color">
      </label>
      <br>
      <input list="cities">
      <datalist id="cities">
        <option value="New York"></option>
        <option value="London"></option>
        <option value="Amsterdam"></option>
        <option value="Los Angeles"></option>
        <option value="Prague"></option>
      </datalist>
    </form>
  </body>
</html>
